<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <meta
            http-equiv="X-Content-Security-Policy"
            content="default-src 'self'; script-src 'self'"
        />
        <title>Thêm mạng để theo dõi</title>
        <link
            rel="stylesheet"
            href="../../assets/bootstrap/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <h1 id="title">Thêm network</h1>
                    <form id="add-net-form">
                        <div class="form-group">
                            <label for="name">Tên kết nối</label>
                            <input
                                type="text"
                                class="form-control"
                                id="name"
                                placeholder="Tên kết nối"
                                required
                            />
                            <div class="invalid-feedback">
                                Please provide a valid city.
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Host/Domain">Host/Domain</label>
                            <input
                                type="text"
                                class="form-control"
                                id="host"
                                placeholder="Host/Domain"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="method">Giao thức</label>
                            <select class="form-control" id="method">
                                <option value="0" disabled
                                    >Chọn phương thức kiểm tra</option
                                >
                                <option value="1">Ping (ICMP)</option>
                                <option value="2">HTTP - GET</option>
                                required
                            </select>
                        </div>
                        <div class="form-row">
                            <div class="col-6 form-group">
                                <label for="time">Thời gian kiểm tra (s)</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="time"
                                    placeholder="Sau ... giây sẽ kiểm tra kết nối"
                                    value="5"
                                    required
                                />
                            </div>
                            <div class="col-6 form-group">
                                <label for="timeout">Số kết nối thất bại (lần)</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="timeout"
                                    placeholder="Phát cảnh báo sau ... lần"
                                    value="1"
                                    required
                                />
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" id="add-btn" class="btn btn-primary btn-block">
                                Thêm theo dõi
                            </button>
                        </div>
                        <input type="hidden" name="net-id" id="net-id" value="-1">
                    </form>
                </div>
            </div>
        </div>
        <script src="./add_net.js"></script>
    </body>
</html>
